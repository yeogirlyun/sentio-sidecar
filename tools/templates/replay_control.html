<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGOR Replay Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .control-panel {
            background: #1a1a1a;
            border: 2px solid #00ff00;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .control-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            color: #00ff00;
            min-width: 100px;
        }

        select, button {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            font-family: 'Monaco', 'Menlo', monospace;
            border: 1px solid #00ff00;
            background: #0a0a0a;
            color: #00ff00;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        select:hover, button:hover {
            background: #003300;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.start {
            background: #004400;
        }

        button.stop {
            background: #440000;
            border-color: #ff4444;
            color: #ff4444;
        }

        button.stop:hover {
            background: #660000;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }

        .status-bar {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 14px;
        }

        .status-bar.running {
            border-color: #ffaa00;
            color: #ffaa00;
            animation: pulse 2s infinite;
        }

        .status-bar.completed {
            border-color: #00ff00;
            color: #00ff00;
        }

        .status-bar.error {
            border-color: #ff4444;
            color: #ff4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .data-panel {
            background: #1a1a1a;
            border: 1px solid #00ff00;
            border-radius: 8px;
            padding: 15px;
        }

        .data-panel h2 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #00ff00;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 8px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 6px 0;
            font-size: 13px;
            border-bottom: 1px solid #003300;
        }

        .data-label {
            color: #00aa00;
        }

        .data-value {
            color: #00ff00;
            font-weight: bold;
        }

        .data-value.positive {
            color: #00ff00;
        }

        .data-value.negative {
            color: #ff4444;
        }

        .trades-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .trade-item {
            background: #0f0f0f;
            border-left: 3px solid #00ff00;
            padding: 10px;
            margin-bottom: 8px;
            font-size: 12px;
            border-radius: 4px;
        }

        .trade-item.sell {
            border-left-color: #ff4444;
        }

        .trade-time {
            color: #00aa00;
            font-size: 11px;
        }

        .positions-grid {
            display: grid;
            gap: 8px;
        }

        .position-item {
            background: #0f0f0f;
            border-left: 3px solid #00ff00;
            padding: 10px;
            font-size: 12px;
            border-radius: 4px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00aa00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIGOR Replay Control</h1>

        <div class="control-panel">
            <div class="control-row">
                <label for="dateSelect">Test Date:</label>
                <select id="dateSelect">
                    <option value="">Loading dates...</option>
                </select>
            </div>
            <div class="control-row">
                <button id="startBtn" class="start" onclick="startReplay()">Start Replay</button>
                <button id="stopBtn" class="stop" onclick="stopReplay()" disabled>Stop Replay</button>
            </div>
        </div>

        <div id="statusBar" class="status-bar">
            Stopped - Select a date and click Start
        </div>

        <div class="data-grid">
            <div class="data-panel">
                <h2>Portfolio</h2>
                <div id="portfolio">
                    <div class="data-row">
                        <span class="data-label">Equity:</span>
                        <span class="data-value">$0.00</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Cash:</span>
                        <span class="data-value">$0.00</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Total P/L:</span>
                        <span class="data-value">$0.00</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">P/L %:</span>
                        <span class="data-value">0.00%</span>
                    </div>
                </div>
            </div>

            <div class="data-panel">
                <h2>Positions (<span id="positionCount">0</span>)</h2>
                <div id="positions" class="positions-grid">
                    <div style="color: #00aa00; text-align: center; padding: 20px;">
                        No positions
                    </div>
                </div>
            </div>

            <div class="data-panel">
                <h2>Recent Trades</h2>
                <div id="trades" class="trades-list">
                    <div style="color: #00aa00; text-align: center; padding: 20px;">
                        No trades yet
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentState = null;

        // Load available dates on page load
        async function loadDates() {
            try {
                const response = await fetch('/api/dates');
                const data = await response.json();
                const select = document.getElementById('dateSelect');

                select.innerHTML = '';
                if (data.dates && data.dates.length > 0) {
                    data.dates.forEach(date => {
                        const option = document.createElement('option');
                        option.value = date;
                        option.textContent = date;
                        select.appendChild(option);
                    });
                    // Select most recent date by default
                    select.value = data.dates[data.dates.length - 1];
                } else {
                    select.innerHTML = '<option value="">No dates available</option>';
                }
            } catch (error) {
                console.error('Error loading dates:', error);
                document.getElementById('dateSelect').innerHTML = '<option value="">Error loading dates</option>';
            }
        }

        async function startReplay() {
            const testDate = document.getElementById('dateSelect').value;
            if (!testDate) {
                alert('Please select a test date');
                return;
            }

            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({testDate})
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('stopBtn').disabled = false;
                    updateStatusBar('Starting replay for ' + testDate, 'running');
                } else {
                    alert('Error: ' + data.error);
                }
            } catch (error) {
                alert('Error starting replay: ' + error);
            }
        }

        async function stopReplay() {
            try {
                await fetch('/api/stop', {method: 'POST'});
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                updateStatusBar('Stopping...', 'stopped');
            } catch (error) {
                alert('Error stopping replay: ' + error);
            }
        }

        function updateStatusBar(message, status) {
            const bar = document.getElementById('statusBar');
            bar.textContent = message;
            bar.className = 'status-bar ' + status;
        }

        async function updateState() {
            try {
                const response = await fetch('/api/state');
                const state = await response.json();
                currentState = state;

                // Update status bar
                const rs = state.replayState;
                if (rs.status === 'running') {
                    const time = rs.currentTime || 'Starting...';
                    updateStatusBar(`Running: ${rs.selectedDate} | ${time}`, 'running');
                } else if (rs.status === 'completed') {
                    updateStatusBar(`Completed: ${rs.selectedDate}`, 'completed');
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                } else if (rs.status === 'stopped') {
                    updateStatusBar('Stopped - Select a date and click Start', 'stopped');
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                } else if (rs.error) {
                    updateStatusBar('Error: ' + rs.error, 'error');
                }

                // Update portfolio
                const portfolio = state.portfolio;
                document.getElementById('portfolio').innerHTML = `
                    <div class="data-row">
                        <span class="data-label">Equity:</span>
                        <span class="data-value">$${(portfolio.equity || 0).toFixed(2)}</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Cash:</span>
                        <span class="data-value">$${(portfolio.cash || 0).toFixed(2)}</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">Total P/L:</span>
                        <span class="data-value ${(portfolio.totalPnl || 0) >= 0 ? 'positive' : 'negative'}">$${(portfolio.totalPnl || 0).toFixed(2)}</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">P/L %:</span>
                        <span class="data-value ${(portfolio.totalPnlPct || 0) >= 0 ? 'positive' : 'negative'}">${(portfolio.totalPnlPct || 0).toFixed(2)}%</span>
                    </div>
                `;

                // Update positions
                const positions = state.positions || [];
                document.getElementById('positionCount').textContent = positions.length;
                if (positions.length === 0) {
                    document.getElementById('positions').innerHTML = '<div style="color: #00aa00; text-align: center; padding: 20px;">No positions</div>';
                } else {
                    document.getElementById('positions').innerHTML = positions.map(pos => `
                        <div class="position-item">
                            <strong>${pos.symbol}</strong>: ${pos.shares} @ $${pos.entryPrice.toFixed(2)}<br>
                            <span style="color: ${pos.unrealizedPnl >= 0 ? '#00ff00' : '#ff4444'}">
                                P/L: $${pos.unrealizedPnl.toFixed(2)} (${pos.unrealizedPnlPct.toFixed(2)}%)
                            </span>
                        </div>
                    `).join('');
                }

                // Update trades
                const trades = state.trades || [];
                if (trades.length === 0) {
                    document.getElementById('trades').innerHTML = '<div style="color: #00aa00; text-align: center; padding: 20px;">No trades yet</div>';
                } else {
                    document.getElementById('trades').innerHTML = trades.map(trade => {
                        const time = trade.timestamp ? trade.timestamp.split('T')[1].substring(0, 8) : '';
                        return `
                            <div class="trade-item ${trade.action === 'SELL' ? 'sell' : ''}">
                                <div class="trade-time">${time}</div>
                                <strong>${trade.symbol}</strong> ${trade.action} ${trade.shares} @ $${trade.price.toFixed(2)}
                                ${trade.pnl !== 0 ? `<br><span style="color: ${trade.pnl >= 0 ? '#00ff00' : '#ff4444'}">P/L: $${trade.pnl.toFixed(2)} (${trade.pnlPct.toFixed(2)}%)</span>` : ''}
                            </div>
                        `;
                    }).join('');
                }

            } catch (error) {
                console.error('Error updating state:', error);
            }
        }

        // Initialize
        loadDates();
        setInterval(updateState, 1000);  // Update every second
    </script>
</body>
</html>
